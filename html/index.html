<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>مشروع ادارة سلع</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product managrment system</p>

        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotel()"  type="text" id="price" placeholder="price">
                <input onkeyup="gettotel()"  type="text" id="taxes" placeholder="taxes">
                <input onkeyup="gettotel()"  type="text" id="ads" placeholder="ads">
                <input onkeyup="gettotel()"  type="text" id="discount" placeholder="discount">
                <small  id="total"></small>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Creat</button>
    
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchCategory" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">
                    
            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>prace</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>

        </div>
    </div>

    <SCript src="../js/app.js"></SCript>
</body>
</html>
